<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF-Reader - Home</title>
    <link rel="stylesheet" crossorigin href="/pdf-reader/assets/styles-BbOoIKh4.css">
  </head>
  <body>
    <header class="bg-gray-500">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="text-xl font-medium text-white">PDF-Reader</span>
      </a>
    </div>

    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
        onclick="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <div class="hidden lg:flex lg:justify-center lg:flex-2 lg:gap-x-12">
      <a href="/user-documents.html" class="text-sm leading-6 font-semibold text-white">My Documents</a>
      <a href="#" class="text-sm/6 font-semibold text-white">Marketplace</a>
      <a href="#" class="text-sm/6 font-semibold text-white">Company</a>
    </div>

    <div class="hidden lg:flex lg:flex-1 lg:gap-x-5 lg:justify-end">
      <a href="/sign-in.html" class="text-sm/6 font-semibold text-white">Log in</a>
      <a href="#" class="text-sm/6 font-semibold text-white">Register</a>
    </div>
  </nav>

  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden hidden" role="dialog" aria-modal="true" id="mobile-menu">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="text-xl font-medium text-black-500">PDF-Reader</span>
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" onclick="toggleMobileMenu()">
          <span class="sr-only">Close menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">My Documents</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Marketplace</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Company</a>
          </div>
          <div class="py-6">
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log in</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Register</a>
          </div>
        </div>
  </div>
</header>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  }
</script>


    <main class="flex-grow">
      <section class="text-center p-10">
  <h2 class="text-3xl font-bold">Welcome to My App!</h2>
  <p class="text-lg mt-4">
    This is a simple app built with Vite, HTML, CSS, JS, and TailwindCSS.
  </p>
</section>

    </main>

    <footer>
  <div>
    <p>Made with love some text...</p>
  </div>
</footer>


    <!-- <script type="module" src="./main.js"></script> -->
  </body>
</html>
